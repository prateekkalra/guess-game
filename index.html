<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
     <div class="main-container">
        <div class="main-heading">
            <h2 class="main-heading-small">
                I'm thinking of a number between
            </h2>
            <h1 class="main-heading-big span-sentence">1</h1><h2 class="main-heading-small span-sentence">and</h2><h1 class="main-heading-big span-sentence" id="max">100</h1>
            <h2 class="main-heading-small">
                You have ten guesses<br>
                Can you figure out what it is?
            </h2>
        </div>
        <div class="options-action-block">
            <div id="difficulty-levels">
                <div class="container">
                    <h3 class="container-label">Easy</h3>
                    <input type="radio" name="radio" class="dif container-input" value="0">
                    <span class="checkmark container-checkmark"></span>
                </div>
                <div class="container">
                    <h3 class="container-label">Medium</h3>
                    <input type="radio" checked="checked" name="radio" class="dif container-input" value="1">
                    <span class="checkmark container-checkmark"></span>
                </div>
                <div class="container">
                    <h3 class="container-label">Hard</h3>
                    <input type="radio" name="radio" class="dif container-input" value="2">
                    <span class="checkmark container-checkmark"></span>
                </div>
                <div class="container">
                    <h3 class="container-label">Expert</h3>
                    <input type="radio" name="radio" class="dif container-input" value="3">
                    <span class="checkmark container-checkmark"></span>
                </div>
            </div>
            <div class="guess-action-block">
                <div id="mainpanel" >
                    <input id="gno" type="number"  min="1" oninput="validity.valid||(value='');"  placeholder="Type Your Guess Here!">

                    <button id="gbtn">Guess</button>

                </div>

            </div>
            <div class="hints-reset-block">
                <div class="hbox hints-block">
                    <h2>Show Hints</h2>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="reset-block">
                    <!-- <a id="resetbtn" class="btn btn-warning">Reset</a> -->
                    <button id="resetbtn">Reset</button>        
                </div>
            </div>
        </div>
        <div class="hints-guesses-panel">
            <div id="hintpanel" class="hints-panel">
                <h2>Hints</h2>
                <div class="hcontent">
                  
                </div>
                <h1 id="tsfd" class="text-center" style="color: white" >Too smart for hints</h1>
            </div>
            <div id="guesspanel" class="guess-panel">
    
                <h2>Guesses  <span id="guesses" class="badge guess-panel-badge">0</span></h2>
                <div class="gcontent">
                    
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog" >
                <div class="modal-content" style="background-color: #00a86b">

                    <div class="modal-body">
                        <h1 class="text-center">You Won!</h1>
                    </div>
                    <div class="modal-footer">
                        <button id="clw" type="button" class="btn btn-danger center-block" data-dismiss="modal">Play Again</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal fade" id="myModal2" role="dialog">
            <div class="modal-dialog" >
                <div class="modal-content" style="background-color: crimson">

                    <div class="modal-body">
                        <h1 class="text-center">You lost!</h1>
                        <h2 id="lost_msg" class="text-center"></h1>
                    </div>
                    <div class="modal-footer">
                        <button id="cll" type="button" class="btn btn-success center-block" data-dismiss="modal">Try Again</button>
                    </div>
                </div>

            </div>
        </div>
    </div>







<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script> -->
<script src="js/index.js"></script>
</body>
</html>
