<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1"><!-mobile first scaling for bootstrap 3.3.7->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel='stylesheet' media='screen and (min-width: 300px) and (max-width: 1000px)' href='css/mobile.css' />
    <link rel='stylesheet' media='screen and (min-width: 1000px)' href="css/index.css" />
    <title>Guess The Number</title>
    <link href="https://fonts.googleapis.com/css?family=Acme|Volkhov" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            
            
                <div id="diffchoose" class="col-lg-4 col-med-12 box text-center container" >
                    <div class="row">
                        <label class="mycontainer">Easy
                        <input type="radio"  name="radio" class="dif" value="0">
                        <span class="checkmark"></span>
                        </label>
                    </div>
                    
                    <div class="row">
                        <label class="mycontainer">Medium
                        <input type="radio" checked="checked" name="radio" class="dif" value="1">
                        <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="row">
                        <label class="mycontainer">Hard
                        <input type="radio" checked="checked" name="radio" class="dif" value="2">
                        <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="row">
                        <label class="mycontainer">Expert
                        <input type="radio" checked="checked" name="radio" class="dif" value="3">
                        <span class="checkmark"></span>
                        </label>
                    </div>
                    
                </div>
                
                <div id="quest" class="col-lg-4 col-med-12 box text-center" style=" font-family: Acme!important;">
                    <h2>
                        I'm thinking of a number between
                    </h2>
                    <h1>1 and <span id="max">100</span></h1>
                    <h3 >
                        You have ten guesses<br>
                        Can you figure out what it is?
                    </h3>
                    <a id="resetbtn" class="btn btn-warning text-center">Reset</a>
                </div>

    
                <div id="hbox" class="col-lg-4 col-med-12 box text-center">
                    <h2>Show Hints</h2>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

        </div>




        <div class="row">
                <div id="guesspanel" class="blocks box col-lg-4 col-med-4 col-sm-12 text-center">

                    <h2>Guesses  <span id="guesses" class="badge" >0</span></h2>
                    <div class="gcontent">

                    </div>
                </div>

                <div id="mainpanel" class="blocks box col-lg-4 col-med-4 col-sm-12 text-center " >
                    <input id="gno" type="number" step="1" min="1" oninput="validity.valid||(value='');" class="form-control center-block" placeholder="Type Your Guess Here!">

                    <a id="gbtn" class="btn btn-danger text-uppercase">Guess</a>

                </div>

                <div id="hintpanel" class="blocks box col-lg-4 col-med-4 col-sm-12 text-center" >
                    <h2 class="text-center">Hints</h2>
                    <span class="hcontent center-block text-center">

                    </span>
                    <h1 id="tsfd" class="text-center" style="color: blue" >Too smart for hints</h1>
                </div>
                
                
        </div>


        

<!-                                                                                                                                           ->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog" >
                <div class="modal-content" style="background-color: #00a86b">

                    <div class="modal-body">
                        <h1 class="text-center">You Won!</h1>
                    </div>
                    <div class="modal-footer">
                        <button id="clw" type="button" class="btn btn-danger center-block" data-dismiss="modal">Play Again</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal fade" id="myModal2" role="dialog">
            <div class="modal-dialog" >
                <div class="modal-content" style="background-color: crimson">

                    <div class="modal-body">
                        <h1 class="text-center">You lost!</h1>
                        <h2 id="lost_msg" class="text-center"></h1>
                    </div>
                    <div class="modal-footer">
                        <button id="cll" type="button" class="btn btn-success center-block" data-dismiss="modal">Try Again</button>
                    </div>
                </div>

            </div>
        </div>
    </div>








<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/index.js"></script>
</body>
</html>
